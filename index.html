<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineSync - Upcoming Releases</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f0f2f5; color: #1a202c; }
        .filter-select, .filter-date { background-color: #ffffff; border: 1px solid #e2e8f0; }
        .refresh-btn { background-color: #4f46e5; color: white; transition: background-color 0.3s; }
        .refresh-btn:hover { background-color: #4338ca; }
        .modal-backdrop { background-color: rgba(0, 0, 0, 0.75); }
        .provider-logo { width: 50px; height: 50px; border-radius: 0.5rem; }

        /* --- STABLE FLIP CARD STYLES --- */
        .release-card { background-color: transparent; aspect-ratio: 2 / 3; perspective: 1000px; }
        .release-card-inner { position: relative; width: 100%; height: 100%; transition: transform 0.6s; transform-style: preserve-3d; box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2); border-radius: 0.5rem; }
        .release-card:hover .release-card-inner { transform: rotateY(180deg); }
        .release-card-front, .release-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden; /* Safari */
            backface-visibility: hidden;
            border-radius: 0.5rem;
            overflow: hidden;
            background-size: cover;
            background-position: center;
        }
        .release-card-back { color: white; transform: rotateY(180deg); display: flex; flex-direction: column; justify-content: flex-end; padding: 1rem; }
        .card-overlay { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: linear-gradient(to top, rgba(0,0,0,0.95) 25%, rgba(0,0,0,0.4) 75%, rgba(0,0,0,0.1) 100%); }
        .card-content { position: relative; z-index: 2; }
        
        /* --- Badge Styles (As per your screenshot) --- */
        .card-badge {
            position: absolute;
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
            font-weight: 600;
            color: white;
            border-radius: 0.25rem;
            z-index: 2;
        }
        .date-badge {
            top: 0.5rem;
            left: 0.5rem;
            background-color: #4f46e5; /* Purple */
        }
        .rating-badge-front {
            top: 0.5rem;
            right: 0.5rem;
            background-color: rgba(20, 20, 20, 0.7);
            backdrop-filter: blur(4px);
        }
    </style>
</head>
<body>
    <!-- The rest of your HTML Body remains the same... -->
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <header class="text-center mb-8"><h1 class="text-4xl font-bold tracking-tight text-gray-900 sm:text-5xl">CineSync</h1><p class="mt-3 text-lg text-gray-600">Explore Global Movie & Web Series Releases</p></header>
        <div class="mb-8 p-4 bg-white rounded-lg shadow-sm flex flex-wrap justify-center items-center gap-4">
            <div class="flex items-center space-x-2"><label for="typeFilter" class="font-semibold text-gray-700">Type:</label><select id="typeFilter" class="filter-select rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"></select></div>
            <div class="flex items-center space-x-2"><label for="countryFilter" class="font-semibold text-gray-700">Country:</label><select id="countryFilter" class="filter-select rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"></select></div>
            <div class="flex items-center space-x-2"><label for="genreFilter" class="font-semibold text-gray-700">Genre:</label><select id="genreFilter" class="filter-select rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"></select></div>
            <div class="flex items-center space-x-2"><label for="startDate" class="font-semibold text-gray-700">From:</label><input type="date" id="startDate" class="filter-date rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"></div>
            <div class="flex items-center space-x-2"><label for="endDate" class="font-semibold text-gray-700">To:</label><input type="date" id="endDate" class="filter-date rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"></div>
            <button id="refreshBtn" class="refresh-btn font-semibold px-4 py-2 rounded-md shadow-sm">Refresh</button>
        </div>
        <main id="releaseGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-8"></main>
        <p id="loadingMessage" class="text-gray-500 col-span-full text-center">Fetching the latest releases...</p>
    </div>
    <div id="watchModal" class="fixed inset-0 z-50 flex items-center justify-center modal-backdrop hidden" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-md m-4"><div class="p-6"><div class="flex justify-between items-center mb-4"><h2 id="modalTitle" class="text-2xl font-bold">Where to Watch</h2><button id="closeModalBtn" class="text-gray-500 hover:text-gray-800 text-3xl" aria-label="Close modal">Ã—</button></div><div id="providersList" class="space-y-4"></div></div></div>
    </div>
    <script src="app.js" defer></script>
</body>
</html>
